<!DOCTYPE html>

<script>

});

$("select")
  .change(function () {
    var str = "";
    $( "select option:selected" ).each(function() {
      str += $( this ).text() + " ";
    });
    $( "div" ).text( str );
  })
  .change();
</script>
</head>

<body>
<div class="test">loading ...</div>
	
<select name="sweets" multiple="multiple">

  <option>ts_5b7a83b346444f2669ebdd51e6211e2</option>
</select>
 
<script>
$( "select" )
  .change(function () {
	
	var ts = $( "select option:selected" )[0].text;
	$.get("../../api/v1/timeseries/" + ts + "/getData.png?timespan=PT12H/2013-08-06&base64=true", function(data) {
		var test = document.getElementsByClassName("test")[0];
		test.innerHTML = "<img src='data:image/png;base64," + data + "' />";
	});
    
  });
</script>
</body>
</html>
