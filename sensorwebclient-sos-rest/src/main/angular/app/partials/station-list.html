
<div ng-controller="StationListCtrl">

	<div class="masthead">
		<ul class="nav nav-pills pull-right">
			<li><a href="#/{{serviceId}}">back</a></li>
		</ul>
		<h3 class="muted">Stations</h3>
	</div>

	<ul class="station">
		<li ng-repeat="station in stations">
			<!-- decode twice since browser decodes automatically when routing -->
			<a ng-href="#/{{serviceId}}/stations/{{utils.doubleEncode(station.properties.station)}}">
				{{station.properties.station}} </a>
		</li>
	</ul>
</div>
