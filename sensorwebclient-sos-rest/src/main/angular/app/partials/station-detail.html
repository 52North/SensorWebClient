
<div ng-controller="StationDetailCtrl">

	<div class="masthead">
		<ul class="nav nav-pills pull-right">
			<li><a href="#/{{serviceId}}/stations">back</a></li>
		</ul>
		<h3 class="muted">Station</h3>
	</div>

	<section>
        <leaflet id="service-detail-map" class="span4" style="height: 250px"></leaflet>
		<div class="span7 pull-right">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
					</tr>
				</thead>
				<tr>
					<td>{{station.properties.station}}</td>
				</tr>
			</table>
		</div>
	</section>

	<section class="span12">

		<h4>Timeseries</h4>

		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Timeseries ID</th>
					<th>Offering</th>
					<th>Feature</th>
					<th>Procedure</th>
					<th>Phenomenon</th>
					<th>Diagram</th>
				</tr>
			</thead>
			<tr ng-repeat="timeseries in station.properties.timeseries">
				<td>{{timeseries.timeseriesId}}</td>
				<td>{{timeseries.offering}}</td>
				<td>{{timeseries.feature}}</td>
				<td>{{timeseries.procedure}}</td>
				<td>{{timeseries.phenomenon}}</td>
				<td><a href="#/timeseries/{{timeseries.timeseriesId}}.png">diagram</a></td>
			</tr>
			</tr>
		</table>
	</section>


</div>
