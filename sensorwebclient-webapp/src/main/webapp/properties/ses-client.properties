###### Edit these parameters ######

# Client location
url = ${ses.client.user.service.url}

# SES version and location
serviceVersion = 0.0.0
sesEndpoint = ${ses.services.url}

# WNS location
wns = ${wns.service.url}

# Translator location
consumerReference = ${ses.outgoing.notification.consumer.url}

# Resource location
resLocation = ${ses.eml.resources.url}

# Sensor update rate
# 86400000 = 1 day
sensorUpdateRate = 300000

# Delete unregistered user interval in ms
deleteUserInterval = 86400000

#debug mode
debug = false

# warn user if the notification text will be to long for selected medium (SMS + EML)
warnUserLongNotification = true

# the minimum length for the password
minimumPasswordLength = 4

# Available WNS media
# Multiple values are allowed and should be comma-separated
# Allowed values are: E-Mail, SMS
availableWNSmedia = E-Mail

# Default medium
# Allowed values are: E-Mail, SMS
defaultMedium = E-Mail

# Available format
# Multiple values are allowed and should be comma-separated
# Allowed values are: XML, EML, Text
availableFormats = XML,EML,Text

# Default format
# Allowed values are: XML, EML, Text
defaultFormat = Text

# admin message
adminMessage = At least one format template is not valid.

